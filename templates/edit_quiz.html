<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question Set</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body, .mdl-layout-title, .mdl-textfield__label, .mdl-button {
            font-family: 'Poppins', sans-serif;
        }
        .mdl-layout__content {
            padding: 24px;
        }
        .mdl-card {
            width: 100%;
            margin-bottom: 24px;
        }
        .mdl-card__title {
            color: #fff;
            background-color: #3f51b5;
        }
        .question-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .mdl-textfield {
            width: 100%;
        }
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            justify-content: flex-end;
        }
        .question-card {
            margin-bottom: 16px;
            border-left: 5px solid #4CAF50;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 320px;
        }
        .toast {
            background-color: #F44336; /* Red for error */
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateX(100%);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast .close-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Edit Question Set</span>
                <div class="mdl-layout-spacer"></div>
                <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    Back to Home
                </a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="toast-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="toast" data-category="{{ category }}">{{ message }} <button class="close-btn">&times;</button></div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Editing: {{ question_set[1] }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="{{ url_for('update_quiz', set_id=question_set[0]) }}" method="post" id="edit-quiz-form">
                        <!-- Question Set Metadata -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="name" name="name" value="{{ question_set[1] }}" required>
                            <label class="mdl-textfield__label" for="name">Question Set Name</label>
                        </div>
                        <div class="option-grid">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="class" name="class" required>
                                    {% for grade in range(4, 9) %}
                                        <option value="Grade {{ grade }}" {% if question_set[2] == 'Grade ' + grade|string %}selected{% endif %}>Grade {{ grade }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="level" name="level" required>
                                    <option value="Easy" {% if question_set[3] == 'Easy' %}selected{% endif %}>Easy</option>
                                    <option value="Medium" {% if question_set[3] == 'Medium' %}selected{% endif %}>Medium</option>
                                    <option value="Hard" {% if question_set[3] == 'Hard' %}selected{% endif %}>Hard</option>
                                </select>
                            </div>
                        </div>

                        <hr>
                        <h4 style="font-weight: 600;">Questions</h4>

                        <input type="hidden" id="num_questions" name="num_questions" value="{{ questions|length }}">
                        <div id="questions-container">
                            <!-- Dynamic questions will be loaded here by script -->
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised" onclick="addQuestion()">
                                Add Question
                            </button>
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // This script block handles the data from the server.
        const questionsData = {{ questions|tojson|safe }};
    </script>
    <script>
        // This script block contains the main application logic.
        let questions = questionsData;
        let questionCounter = questions.length;

        document.addEventListener('DOMContentLoaded', () => {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach((toast, index) => {
                // Stagger the appearance
                setTimeout(() => {
                    toast.classList.add('show');
                }, index * 300);

                // Auto-dismiss after 5 seconds
                const timer = setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);

                // Manual close
                toast.querySelector('.close-btn').addEventListener('click', () => {
                    clearTimeout(timer);
                    toast.classList.remove('show');
                });
            });

            // Initial render of questions
            renderQuestions();
        });

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            
            // FIRST: Save current values from input fields before clearing
            questions.forEach((q, i) => {
                // Try to get values from existing input fields
                const questionInput = document.getElementById(`question_${i}`);
                const optionAInput = document.getElementById(`A_${i}`);
                const optionBInput = document.getElementById(`B_${i}`);
                const optionCInput = document.getElementById(`C_${i}`);
                const optionDInput = document.getElementById(`D_${i}`);
                const correctInput = document.getElementById(`correct_${i}`);
                
                if (questionInput || optionAInput) {
                    // Update the questions array with current input values
                    if (Array.isArray(q)) {
                        q[2] = questionInput ? questionInput.value : (q[2] || '');
                        q[3] = optionAInput ? optionAInput.value : (q[3] || '');
                        q[4] = optionBInput ? optionBInput.value : (q[4] || '');
                        q[5] = optionCInput ? optionCInput.value : (q[5] || '');
                        q[6] = optionDInput ? optionDInput.value : (q[6] || '');
                        q[7] = correctInput ? correctInput.value : (q[7] || 'A');
                    } else if (typeof q === 'object' && q !== null) {
                        q.question = questionInput ? questionInput.value : (q.question || '');
                        if (!q.options) q.options = {};
                        q.options.A = optionAInput ? optionAInput.value : ((q.options && q.options.A) || '');
                        q.options.B = optionBInput ? optionBInput.value : ((q.options && q.options.B) || '');
                        q.options.C = optionCInput ? optionCInput.value : ((q.options && q.options.C) || '');
                        q.options.D = optionDInput ? optionDInput.value : ((q.options && q.options.D) || '');
                        q.correct = correctInput ? correctInput.value : (q.correct || 'A');
                    }
                }
            });
            
            // NOW clear and re-render
            container.innerHTML = '';
            document.getElementById('num_questions').value = questions.length;

            questions.forEach((q, i) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mdl-card mdl-shadow--2dp question-card';
                
                // Safely extract question data - handle both array and object formats
                let questionText = '';
                let optionA = '', optionB = '', optionC = '', optionD = '';
                let correctAnswer = 'A';
                
                if (Array.isArray(q)) {
                    // Array format: [id, ?, question, optionA, optionB, optionC, optionD, correct]
                    questionText = (q[2] || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionA = (q[3] || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionB = (q[4] || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionC = (q[5] || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionD = (q[6] || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    correctAnswer = q[7] || 'A';
                } else if (typeof q === 'object' && q !== null) {
                    // Object format: {question, options: {A, B, C, D}, correct}
                    questionText = (q.question || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionA = ((q.options && q.options.A) || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionB = ((q.options && q.options.B) || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionC = ((q.options && q.options.C) || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    optionD = ((q.options && q.options.D) || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    correctAnswer = q.correct || 'A';
                }
                
                questionDiv.innerHTML = `
                    <div class="mdl-card__supporting-text">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h5 style="margin: 0;">Question ${i + 1}</h5>
                            <button type="button" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="removeQuestion(${i})">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                            <input class="mdl-textfield__input" type="text" id="question_${i}" name="question_${i}" value="${questionText}" required>
                            <label class="mdl-textfield__label" for="question_${i}">Question Text</label>
                        </div>
                        <div class="option-grid">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="A_${i}" name="A_${i}" value="${optionA}" required>
                                <label class="mdl-textfield__label" for="A_${i}">Option A</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="B_${i}" name="B_${i}" value="${optionB}" required>
                                <label class="mdl-textfield__label" for="B_${i}">Option B</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="C_${i}" name="C_${i}" value="${optionC}" required>
                                <label class="mdl-textfield__label" for="C_${i}">Option C</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="D_${i}" name="D_${i}" value="${optionD}" required>
                                <label class="mdl-textfield__label" for="D_${i}">Option D</label>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <select class="mdl-textfield__input" id="correct_${i}" name="correct_${i}" required>
                                <option value="A" ${correctAnswer === 'A' ? 'selected' : ''}>A</option>
                                <option value="B" ${correctAnswer === 'B' ? 'selected' : ''}>B</option>
                                <option value="C" ${correctAnswer === 'C' ? 'selected' : ''}>C</option>
                                <option value="D" ${correctAnswer === 'D' ? 'selected' : ''}>D</option>
                            </select>
                            <label class="mdl-textfield__label" for="correct_${i}">Correct Answer</label>
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
                componentHandler.upgradeDom();
            });
        }

        function addQuestion() {
            // Add new empty question with proper structure
            // Format: [id, ?, question, optionA, optionB, optionC, optionD, correct]
            questions.push(["", "", "", "", "", "", "", "A"]);
            renderQuestions();
            // Scroll to the newly added question
            setTimeout(() => {
                const container = document.getElementById('questions-container');
                if (container && container.lastElementChild) {
                    container.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 100);
        }

        function removeQuestion(index) {
            questions.splice(index, 1);
            renderQuestions();
        }
    </script>
</body>
</html>
